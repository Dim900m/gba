<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZIP Emulator Console</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }
    #zipInput {
      margin: 0.5rem 0 1rem;
      z-index: 2;
    }
    .emulator-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 720px;
      height: 540px;
      background: radial-gradient(ellipse at center, #202020 0%, #0a0a0a 100%);
      border: 12px solid #444;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0, 255, 128, 0.2);
    }
    .screen-frame {
      width: 640px;
      height: 480px;
      background: #000;
      border: 6px solid #2a2a2a;
      box-shadow: inset 0 0 10px #0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® ZIP HTML Emulator</h1>
  <input type="file" id="zipInput" accept=".zip" />
  <div class="emulator-wrapper">
    <div class="screen-frame">
      <iframe id="preview" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
    </div>
  </div>

  <script>
    const zipInput = document.getElementById('zipInput');
    const preview = document.getElementById('preview');

    zipInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async (e) => {
        const zipData = e.target.result;
        const zip = await JSZip.loadAsync(zipData);

        const files = {};
        await Promise.all(
          Object.keys(zip.files).map(async (filename) => {
            const fileObj = zip.files[filename];
            if (!fileObj.dir) {
              files[filename] = await fileObj.async('blob');
            }
          })
        );

        const htmlFile = Object.keys(files).find((f) => f.match(/index\.html$/i) || f.match(/\.html$/i));
        if (!htmlFile) return alert("No HTML file found in ZIP.");

        const htmlText = await zip.files[htmlFile].async("text");
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlText, "text/html");

        const fixSrc = (el, attr) => {
          const src = el.getAttribute(attr);
          if (!src || src.startsWith('http') || src.startsWith('data:')) return;
          const resolved = Object.keys(files).find(k => k.endsWith(src));
          if (resolved) {
            const blobUrl = URL.createObjectURL(files[resolved]);
            el.setAttribute(attr, blobUrl);
          }
        };

        doc.querySelectorAll('[src]').forEach(el => fixSrc(el, 'src'));
        doc.querySelectorAll('[href]').forEach(el => fixSrc(el, 'href'));

        const blob = new Blob([doc.documentElement.outerHTML], { type: 'text/html' });
        preview.src = URL.createObjectURL(blob);
      };

      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
