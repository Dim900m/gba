<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GBA Emulator Zip Loader Prototype</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
  <h1>GBA Emulator Zip Loader</h1>
  <input type="file" id="zipfile" accept=".zip" />
  <p id="status"></p>

  <script>
    // Placeholder emulator interface
    function loadROM(arrayBuffer) {
      // This is where you'd hook your emulator core's ROM loading logic.
      // For demo, just show the size:
      document.getElementById('status').textContent = 
        `ROM loaded! Size: ${arrayBuffer.byteLength} bytes`;
      console.log('ROM data:', new Uint8Array(arrayBuffer));
    }

    document.getElementById('zipfile').addEventListener('change', async function(event) {
      const file = event.target.files[0];
      if (!file) return;

      document.getElementById('status').textContent = 'Reading zip file...';

      try {
        const zip = await JSZip.loadAsync(file);
        // Find the first .gba file inside the zip
        const gbaFileName = Object.keys(zip.files).find(name => name.toLowerCase().endsWith('.gba'));
        if (!gbaFileName) {
          document.getElementById('status').textContent = 'No .gba file found inside the zip.';
          return;
        }

        document.getElementById('status').textContent = `Extracting ${gbaFileName}...`;

        const gbaFile = zip.file(gbaFileName);
        const arrayBuffer = await gbaFile.async('arraybuffer');

        loadROM(arrayBuffer);
      } catch (err) {
        document.getElementById('status').textContent = 'Error reading zip: ' + err;
        console.error(err);
      }
    });
  </script>
</body>
</html>
