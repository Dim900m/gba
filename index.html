<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GBA Emulator üïπÔ∏è</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 20px;
    }
    canvas {
      border: 3px solid #444;
      margin-top: 20px;
      image-rendering: pixelated;
    }
    input[type="file"] {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>GBA Emulator üïπÔ∏è</h1>
  <input type="file" id="romZip" accept=".zip" />
  <br/>
  <canvas id="screen" width="240" height="160"></canvas>

  <!-- JSZip Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <!-- GBA.js Emulator -->
  <script src="https://cdn.jsdelivr.net/gh/endrift/gbajs@master/gbajs/gba.js"></script>

  <script>
    const canvas = document.getElementById('screen');
    const gba = new GameBoyAdvance();
    gba.setCanvas(canvas);

    const fileInput = document.getElementById('romZip');

    fileInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      try {
        const zip = await JSZip.loadAsync(file);
        const gbaFile = Object.keys(zip.files).find(name => name.endsWith('.gba'));

        if (!gbaFile) {
          alert('No .gba file found in the zip!');
          return;
        }

        const romData = await zip.files[gbaFile].async('uint8array');

        gba.loadRomFromFile(new Blob([romData]));
      } catch (e) {
        console.error('Failed to load ROM:', e);
        alert('Error loading ZIP file');
      }
    });

    // Optional: custom keyboard mapping
    gba.keypad.eatKey = function(keyCode) {
      return false; // Prevents keys from getting swallowed
    };
  </script>
</body>
</html>
