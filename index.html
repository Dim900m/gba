<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ZIP Emulator with Play Screen</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 1rem;
    background: #121212;
    color: #eee;
  }
  #controls {
    margin-bottom: 1rem;
  }
  button {
    margin-right: 10px;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    cursor: pointer;
  }
  #iframeContainer {
    width: 100%;
    max-width: 960px;
    height: 540px;
    border: 4px solid #0ff;
    border-radius: 8px;
    background: #000;
    overflow: hidden;
    box-shadow: 0 0 20px #0ff88caa;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: #000;
  }
  #status {
    margin-top: 10px;
    font-weight: bold;
  }
  input[type="file"] {
    color: #eee;
  }
</style>
</head>
<body>

<h1>ZIP Emulator â€” Play Screen</h1>
<div id="controls">
  <input type="file" id="zipInput" accept=".zip" />
  <button id="playBtn" disabled>Play</button>
  <button id="pauseBtn" disabled>Pause</button>
  <button id="reloadBtn" disabled>Reload</button>
</div>
<div id="iframeContainer">
  <iframe id="emulatorFrame" sandbox="allow-scripts allow-same-origin"></iframe>
</div>
<div id="status">Upload a ZIP file with your HTML game to get started.</div>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script>
  const zipInput = document.getElementById('zipInput');
  const playBtn = document.getElementById('playBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const reloadBtn = document.getElementById('reloadBtn');
  const iframe = document.getElementById('emulatorFrame');
  const status = document.getElementById('status');

  let fileBlobs = {};
  let htmlBlobUrl = null;
  let entryPoint = null;
  let zipLoaded = false;

  async function prepareZip(file) {
    status.textContent = 'Loading ZIP...';
    fileBlobs = {};
    htmlBlobUrl && URL.revokeObjectURL(htmlBlobUrl);
    htmlBlobUrl = null;
    entryPoint = null;
    zipLoaded = false;

    const jszip = new JSZip();

    try {
      const zip = await jszip.loadAsync(file);
      status.textContent = 'ZIP loaded. Preparing files...';

      for (const filename of Object.keys(zip.files)) {
        const zipEntry = zip.files[filename];
        if (!zipEntry.dir) {
          const content = await zipEntry.async('blob');
          const blobUrl = URL.createObjectURL(content);
          fileBlobs[filename] = blobUrl;
        }
      }

      // Find index.html or first HTML file
      entryPoint = 'index.html';
      if (!fileBlobs[entryPoint]) {
        entryPoint = Object.keys(fileBlobs).find(f => f.endsWith('.html'));
      }
      if (!entryPoint) {
        status.textContent = 'No HTML file found in ZIP.';
        playBtn.disabled = true;
        pauseBtn.disabled = true;
        reloadBtn.disabled = true;
        return;
      }

      // Prepare HTML content with asset URLs replaced
      const indexEntry = zip.files[entryPoint];
      let htmlText = await indexEntry.async('text');

      htmlText = htmlText.replace(/(src|href)="([^"]+)"/g, (match, attr, url) => {
        if (fileBlobs[url]) {
          return `${attr}="${fileBlobs[url]}"`;
        }
        return match;
      });

      const htmlBlob = new Blob([htmlText], { type: 'text/html' });
      htmlBlobUrl = URL.createObjectURL(htmlBlob);

      status.textContent = `Ready to play: ${entryPoint}`;
      playBtn.disabled = false;
      pauseBtn.disabled = true;
      reloadBtn.disabled = true;
      zipLoaded = true;

    } catch (e) {
      status.textContent = 'Error loading ZIP: ' + e.message;
      playBtn.disabled = true;
      pauseBtn.disabled = true;
      reloadBtn.disabled = true;
    }
  }

  zipInput.addEventListener('change', () => {
    if (!zipInput.files.length) return;
    prepareZip(zipInput.files[0]);
  });

  playBtn.addEventListener('click', () => {
    if (!zipLoaded || !htmlBlobUrl) return;
    iframe.src = htmlBlobUrl;
    status.textContent = `Playing: ${entryPoint}`;
    playBtn.disabled = true;
    pauseBtn.disabled = false;
    reloadBtn.disabled = false;
  });

  pauseBtn.addEventListener('click', () => {
    iframe.src = 'about:blank';
    status.textContent = `Paused.`;
    playBtn.disabled = false;
    pauseBtn.disabled = true;
    reloadBtn.disabled = true;
  });

  reloadBtn.addEventListener('click', () => {
    if (!zipLoaded || !htmlBlobUrl) return;
    iframe.src = '';
    setTimeout(() => {
      iframe.src = htmlBlobUrl;
      status.textContent = `Reloaded: ${entryPoint}`;
    }, 50);
  });
</script>

</body>
</html>
