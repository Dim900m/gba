<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZIP Emulator Console</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      font-family: monospace;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #zipInput {
      margin-bottom: 1rem;
    }
    .emulator-shell {
      background: #222;
      border: 6px solid #555;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 255, 128, 0.3);
      width: 640px;
      height: 480px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ ZIP HTML Emulator Console</h1>
  <input type="file" id="zipInput" accept=".zip" />
  <div class="emulator-shell">
    <iframe id="preview" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
  </div>

  <script>
    const zipInput = document.getElementById('zipInput');
    const preview = document.getElementById('preview');

    zipInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async (e) => {
        const zipData = e.target.result;
        const zip = await JSZip.loadAsync(zipData);

        const files = {};
        await Promise.all(
          Object.keys(zip.files).map(async (filename) => {
            const fileObj = zip.files[filename];
            if (!fileObj.dir) {
              files[filename] = await fileObj.async('blob');
            }
          })
        );

        const htmlFile = Object.keys(files).find((f) => f.match(/index\.html$/i) || f.match(/\.html$/i));
        if (!htmlFile) return alert("No HTML file found in ZIP.");

        const htmlText = await zip.files[htmlFile].async("text");
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlText, "text/html");

        const fixSrc = (el, attr) => {
          const src = el.getAttribute(attr);
          if (!src || src.startsWith('http') || src.startsWith('data:')) return;
          const resolved = Object.keys(files).find(k => k.endsWith(src));
          if (resolved) {
            const blobUrl = URL.createObjectURL(files[resolved]);
            el.setAttribute(attr, blobUrl);
          }
        };

        doc.querySelectorAll('[src]').forEach(el => fixSrc(el, 'src'));
        doc.querySelectorAll('[href]').forEach(el => fixSrc(el, 'href'));

        const blob = new Blob([doc.documentElement.outerHTML], { type: 'text/html' });
        preview.src = URL.createObjectURL(blob);
      };

      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
