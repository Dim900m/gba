<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ZIP Emulator with Default Play Screen</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 1rem;
    background: #121212;
    color: #eee;
  }
  #controls {
    margin-bottom: 1rem;
  }
  button {
    margin-right: 10px;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    cursor: pointer;
  }
  #iframeContainer {
    width: 100%;
    max-width: 960px;
    height: 540px;
    border: 4px solid #0ff;
    border-radius: 8px;
    background: #000;
    overflow: hidden;
    box-shadow: 0 0 20px #0ff88caa;
    position: relative;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: #000;
  }
  #status {
    margin-top: 10px;
    font-weight: bold;
  }
  input[type="file"] {
    color: #eee;
  }
  #errorOverlay {
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background: rgba(255,0,0,0.85);
    color: white;
    font-weight: bold;
    display: none;
    justify-content: center;
    align-items: center;
    padding: 20px;
    text-align: center;
    z-index: 10;
  }
</style>
</head>
<body>

<h1>ZIP Emulator â€” Default Play Screen Included</h1>
<div id="controls">
  <input type="file" id="zipInput" accept=".zip" />
  <button id="playBtn" disabled>Play</button>
  <button id="pauseBtn" disabled>Pause</button>
  <button id="reloadBtn" disabled>Reload</button>
</div>

<div id="iframeContainer">
  <iframe id="emulatorFrame" sandbox="allow-scripts allow-same-origin"></iframe>
  <div id="errorOverlay"></div>
</div>

<div id="status">Upload a ZIP file with your HTML game to get started.</div>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script>
  const zipInput = document.getElementById('zipInput');
  const playBtn = document.getElementById('playBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const reloadBtn = document.getElementById('reloadBtn');
  const iframe = document.getElementById('emulatorFrame');
  const status = document.getElementById('status');
  const errorOverlay = document.getElementById('errorOverlay');

  let fileBlobs = {};
  let htmlContent = null;
  let entryPoint = null;
  let zipLoaded = false;

  // Default fallback HTML with some simple working code
  const defaultHTML = `
  <!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="UTF-8" />
  <title>Default Play Screen</title>
  <style>
    body { margin: 0; background: #222; color: #0f0; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: monospace; position: relative; }
    #box {
      width: 100px; height: 100px; background: #0f0; animation: spin 3s linear infinite;
      border-radius: 10px;
    }
    @keyframes spin {
      from { transform: rotate(0deg);}
      to { transform: rotate(360deg);}
    }
    button {
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      padding: 10px 20px; font-size: 1rem; background: #0f0; border: none; border-radius: 5px; cursor: pointer;
    }
  </style>
  </head>
  <body>
    <div id="box"></div>
    <button onclick="alert('You pressed the button!')">Press me</button>
  </body>
  </html>
  `;

  function getBasePath(path) {
    const parts = path.split('/');
    parts.pop();
    return parts.length ? parts.join('/') + '/' : '';
  }

  function rewriteAssetUrls(htmlText, basePath) {
    htmlText = htmlText.replace(/(src|href)\s*=\s*"(.*?)"/g, (match, attr, url) => {
      if (!url || url.startsWith('http') || url.startsWith('data:') || url.startsWith('#')) return match;
      const normalizedPath = normalizePath(basePath + url);
      if (fileBlobs[normalizedPath]) {
        return `${attr}="${fileBlobs[normalizedPath]}"`;
      }
      return match;
    });

    htmlText = htmlText.replace(/srcset\s*=\s*"(.*?)"/g, (match, urls) => {
      const parts = urls.split(',');
      const newParts = parts.map(part => {
        let [url, descriptor] = part.trim().split(/\s+/);
        if (!url.startsWith('http') && !url.startsWith('data:')) {
          const normalizedPath = normalizePath(basePath + url);
          if (fileBlobs[normalizedPath]) url = fileBlobs[normalizedPath];
        }
        return descriptor ? `${url} ${descriptor}` : url;
      });
      return `srcset="${newParts.join(', ')}"`;
    });

    htmlText = htmlText.replace(/url\(["']?(.*?)["']?\)/g, (match, url) => {
      if (!url || url.startsWith('http') || url.startsWith('data:')) return match;
      const normalizedPath = normalizePath(basePath + url);
      if (fileBlobs[normalizedPath]) {
        return `url(${fileBlobs[normalizedPath]})`;
      }
      return match;
    });

    return htmlText;
  }

  function normalizePath(path) {
    const parts = [];
    path.split('/').forEach(part => {
      if (part === '' || part === '.') return;
      if (part === '..') parts.pop();
      else parts.push(part);
    });
    return parts.join('/');
  }

  async function prepareZip(file) {
    status.textContent = 'Loading ZIP...';
    errorOverlay.style.display = 'none';

    for (const url of Object.values(fileBlobs)) {
      URL.revokeObjectURL(url);
    }

    fileBlobs = {};
    htmlContent = null;
    entryPoint = null;
    zipLoaded = false;

    const jszip = new JSZip();

    try {
      const zip = await jszip.loadAsync(file);
      status.textContent = 'ZIP loaded. Preparing files...';

      const promises = [];
      zip.forEach((relativePath, zipEntry) => {
        if (!zipEntry.dir) {
          promises.push(
            zipEntry.async('blob').then(blob => {
              const normalized = normalizePath(relativePath);
              const blobUrl = URL.createObjectURL(blob);
              fileBlobs[normalized] = blobUrl;
            })
          );
        }
      });

      await Promise.all(promises);

      entryPoint = 'index.html';
      if (!fileBlobs[entryPoint]) {
        entryPoint = Object.keys(fileBlobs).find(f => f.endsWith('.html'));
      }

      if (!entryPoint) {
        htmlContent = `<body style="color:#f00; background:#000; display:flex; justify-content:center; align-items:center; height:100vh; font-family:sans-serif;"><h1>No HTML entry point found in ZIP.</h1></body>`;
        status.textContent = 'No HTML file found in ZIP.';
        playBtn.disabled = true;
        pauseBtn.disabled = true;
        reloadBtn.disabled = true;
        setIframeContent(htmlContent);
        return;
      }

      const indexEntry = zip.file(entryPoint);
      if (!indexEntry) throw new Error(`Entry point file ${entryPoint} missing`);

      let rawHtml = await indexEntry.async('text');
      const basePath = getBasePath(entryPoint);

      htmlContent = rewriteAssetUrls(rawHtml, basePath);
      status.textContent = `Ready to play: ${entryPoint}`;

      playBtn.disabled = false;
      pauseBtn.disabled = true;
      reloadBtn.disabled = false;
      zipLoaded = true;
    } catch (err) {
      status.textContent = 'Error reading ZIP: ' + err.message;
      playBtn.disabled = true;
      pauseBtn.disabled = true;
      reloadBtn.disabled = true;
      setIframeContent(`<body style="color:#f00; background:#000; display:flex; justify-content:center; align-items:center; height:100vh; font-family:sans-serif;"><h1>Error loading ZIP file.</h1><p>${err.message}</p></body>`);
    }
  }

  function setIframeContent(content) {
    iframe.srcdoc = content || defaultHTML;
  }

  playBtn.onclick = () => {
    if (zipLoaded) {
      setIframeContent(htmlContent);
      pauseBtn.disabled = false;
      playBtn.disabled = true;
      status.textContent = 'Playing ZIP content...';
      errorOverlay.style.display = 'none';
    } else {
      setIframeContent(defaultHTML);
      status.textContent = 'Playing default screen.';
      pauseBtn.disabled = false;
      playBtn.disabled = true;
      errorOverlay.style.display = 'none';
    }
  };

  pauseBtn.onclick = () => {
    // To "pause" we reload default blank or default page
    setIframeContent(defaultHTML);
    pauseBtn.disabled = true;
    playBtn.disabled = false;
    status.textContent = 'Paused.';
    errorOverlay.style.display = 'none';
  };

  reloadBtn.onclick = () => {
    if (zipLoaded) {
      setIframeContent(htmlContent);
      status.textContent = 'Reloaded ZIP content.';
      playBtn.disabled = true;
      pauseBtn.disabled = false;
      errorOverlay.style.display = 'none';
    } else {
      setIframeContent(defaultHTML);
      status.textContent = 'Reloaded default screen.';
      playBtn.disabled = true;
      pauseBtn.disabled = false;
      errorOverlay.style.display = 'none';
    }
  };

  zipInput.onchange = (e) => {
    if (e.target.files.length) {
      prepareZip(e.target.files[0]);
    }
  };

  // Initialize iframe with default screen
  setIframeContent(defaultHTML);
  playBtn.disabled = true;
  pauseBtn.disabled = true;
  reloadBtn.disabled = true;
</script>
</body>
</html>
