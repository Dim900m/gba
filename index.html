<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple HTML Emulator - File Loader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #1e1e1e;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      margin-bottom: 10px;
    }
    input[type="file"] {
      margin-bottom: 15px;
      color: #000;
    }
    iframe {
      flex-grow: 1;
      border: 2px solid #444;
      background: white;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>HTML Emulator - Upload & Render</h1>
    <input type="file" id="fileInput" accept=".html,.htm" />
  </header>
  
  <iframe id="emulator" sandbox="allow-scripts allow-same-origin"></iframe>

  <script>
    const fileInput = document.getElementById('fileInput');
    const emulator = document.getElementById('emulator');

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const content = event.target.result;
        // Load the content into the iframe using a blob URL to avoid XSS risks and handle scripts
        const blob = new Blob([content], { type: 'text/html' });
        const blobUrl = URL.createObjectURL(blob);
        emulator.src = blobUrl;

        // Release the URL after iframe loads to save memory
        emulator.onload = () => URL.revokeObjectURL(blobUrl);
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
