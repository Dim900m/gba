<!DOCTYPE html>
<html>
<head>
  <title>GBA Emulator - Play Pokemon</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; text-align: center; }
    canvas { border: 2px solid #fff; image-rendering: pixelated; }
    input { margin: 10px; }
  </style>
</head>
<body>
  <h1>GBA Emulator</h1>
  <input type="file" id="romFile" accept=".zip" />
  <br/>
  <canvas id="screen" width="240" height="160"></canvas>
  <script src="https://unpkg.com/jszip/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/endrift/gbajs@master/gbajs.js"></script>
  <script>
    const canvas = document.getElementById('screen');
    let gba;

    document.getElementById('romFile').addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return alert("No file selected.");
      if (!file.name.endsWith('.zip')) return alert("Only .zip files are supported.");

      const zip = await JSZip.loadAsync(file);
      const gbaFile = Object.keys(zip.files).find(name => name.endsWith('.gba'));
      if (!gbaFile) return alert("No .gba file found in zip.");

      const romData = await zip.files[gbaFile].async("uint8array");

      gba = new GameBoyAdvance();
      gba.setCanvas(canvas);
      gba.loadRomFromByteArray(romData);
      gba.runStable();
    });
  </script>
</body>
</html>
