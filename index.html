<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ZIP Emulator</title>
<style>
  body { font-family: Arial, sans-serif; margin: 1rem; }
  #iframeContainer { margin-top: 1rem; width: 100%; height: 600px; border: 1px solid #ccc; }
</style>
</head>
<body>

<h2>Upload ZIP and Run HTML from it</h2>
<input type="file" id="zipInput" accept=".zip" />
<div id="status"></div>
<div id="iframeContainer">
  <iframe id="emulatorFrame" sandbox="allow-scripts allow-same-origin" style="width:100%;height:100%;border:none"></iframe>
</div>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script>
  const input = document.getElementById('zipInput');
  const status = document.getElementById('status');
  const iframe = document.getElementById('emulatorFrame');

  input.addEventListener('change', async () => {
    if (!input.files.length) return;
    status.textContent = 'Loading ZIP...';
    const file = input.files[0];
    const jszip = new JSZip();

    try {
      const zip = await jszip.loadAsync(file);
      status.textContent = 'ZIP loaded. Preparing files...';

      // Create a map of filename => Blob URLs
      const fileBlobs = {};
      for (const filename of Object.keys(zip.files)) {
        const zipEntry = zip.files[filename];
        if (!zipEntry.dir) {
          // We read files as blobs (binary or text)
          const content = await zipEntry.async('blob');
          const blobUrl = URL.createObjectURL(content);
          fileBlobs[filename] = blobUrl;
        }
      }

      // Find index.html or fallback to first HTML file
      let entryPoint = 'index.html';
      if (!fileBlobs[entryPoint]) {
        // find first .html file
        entryPoint = Object.keys(fileBlobs).find(f => f.endsWith('.html'));
      }
      if (!entryPoint) {
        status.textContent = 'No HTML file found in ZIP.';
        return;
      }

      // Now we need to load index.html content and rewrite asset URLs to blob URLs
      const indexEntry = zip.files[entryPoint];
      let htmlText = await indexEntry.async('text');

      // Replace all references (src, href) inside HTML to blob URLs
      // This is a basic regex and can be improved
      htmlText = htmlText.replace(/(src|href)="([^"]+)"/g, (match, attr, url) => {
        if (fileBlobs[url]) {
          return `${attr}="${fileBlobs[url]}"`;
        }
        return match;
      });

      // Load HTML into iframe using Blob URL
      const htmlBlob = new Blob([htmlText], { type: 'text/html' });
      const htmlBlobUrl = URL.createObjectURL(htmlBlob);

      iframe.src = htmlBlobUrl;
      status.textContent = `Loaded ${entryPoint} successfully.`;

    } catch (e) {
      status.textContent = 'Error loading ZIP: ' + e.message;
    }
  });
</script>

</body>
</html>
