<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GBA Emulator</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      border: 4px solid #fff;
      image-rendering: pixelated;
    }
    input, button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 16px;
    }
    .controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>GBA Emulator</h1>
  <input type="file" id="romFile" accept=".zip" />
  <canvas id="screen" width="240" height="160"></canvas>
  <div class="controls">
    <button onclick="pauseGame()">Pause</button>
    <button onclick="resumeGame()">Resume</button>
    <button onclick="saveGame()">Save</button>
    <button onclick="loadGame()">Load</button>
  </div>

  <script src="jszip.min.js"></script>
  <script src="js/util.js"></script>
  <script src="js/core.js"></script>
  <script src="js/arm.js"></script>
  <script src="js/mmu.js"></script>
  <script src="js/io.js"></script>
  <script src="js/video.js"></script>
  <script src="js/video/proxy.js"></script>
  <script src="js/video/software.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/irq.js"></script>
  <script src="js/keypad.js"></script>
  <script src="js/savedata.js"></script>
  <script src="js/gba.js"></script>
  <script src="js/xhr.js"></script>

  <script>
    let gba = new GameBoyAdvance();
    let romData = null;

    gba.setCanvas(document.getElementById("screen"));

    document.getElementById("romFile").addEventListener("change", async function () {
      const file = this.files[0];
      if (!file || !file.name.endsWith(".zip")) return alert("Please select a .zip file containing a .gba ROM.");

      const zip = await JSZip.loadAsync(file);
      const romFile = Object.keys(zip.files).find(f => f.endsWith(".gba"));
      if (!romFile) return alert("No .gba file found in zip.");

      romData = await zip.files[romFile].async("uint8array");
      const bios = await fetch("bios.bin").then(res => res.arrayBuffer());
      gba.setBiosBinary(new Uint8Array(bios));

      gba.loadRomFromByteArray(romData);
      gba.runStable();
    });

    function pauseGame() {
      gba.pause();
    }

    function resumeGame() {
      gba.runStable();
    }

    function saveGame() {
      localStorage.setItem("gbaSave", JSON.stringify(gba.saveState()));
      alert("Game saved.");
    }

    function loadGame() {
      const state = JSON.parse(localStorage.getItem("gbaSave"));
      if (state) {
        gba.loadState(state);
        alert("Game loaded.");
      } else {
        alert("No saved game found.");
      }
    }
  </script>
</body>
</html>
