<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GBA.js Emulator 🕹️</title>
  <style>
    body { background: #111; color: #eee; text-align: center; padding: 20px; font-family: sans-serif; }
    canvas { border: 3px solid #444; image-rendering: pixelated; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>GBA Emulator 🕹️</h1>
  <input type="file" id="upload" accept=".gba" />
  <br>
  <canvas id="canvas" width="240" height="160"></canvas>

  <!-- GBA.js working script -->
  <script src="https://cdn.jsdelivr.net/gh/grantgalitz/GameBoy-Online/js/gbajs.min.js"></script>
  <script>
    const canvas = document.getElementById("canvas");
    const gba = new GameBoyAdvance();
    gba.setCanvas(canvas);

    document.getElementById("upload").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        const romBuffer = new Uint8Array(reader.result);
        gba.loadRom(romBuffer);
        gba.runStable(); // force-start
      };
      reader.readAsArrayBuffer(file);
    });

    gba.keypad.eatKey = () => false;
  </script>
</body>
</html>
